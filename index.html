<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5 pt-5" style="height: 90vh;">
        <div class="calculator ">
            <div class="row box">
                <div class="col-md-1"></div>
                <div class="col-10"><input class="inputbox my-4 px-2 text-end" id="result" placeholder="0" readonly type="text" name="" style="font-weight: 600; font-size: 35px;"></div>
                <div class="col-md-1"></div>
            </div>
           
            <div class="row px-4 text-center">
                <div class="col-3"><button onclick="clearAll()" class="bttn"><h4>AC</h4></button></div>
                <div class="col-3"><button onclick="Back()" class="bttn"><h4>‚Üê</h4></button></div>
                <div class="col-3"><button onclick="display('/')" class="bttn"><h4>/</h4></button></div>
                <div class="col-3"><button onclick="display('*')" class="bttn"><h4>*</h4></button></div>
            </div>
            <div class="row px-4 mt-3 text-center">
                <div class="col-3"><button onclick="display(7)" class="butn"><h4>7</h4></button></div>
                <div class="col-3"><button onclick="display(8)"  class="butn"><h4>8</h4></button></div>
                <div class="col-3"><button onclick="display(9)"  class="butn"><h4>9</h4></button></div>
                <div class="col-3"><button onclick="display('-')"  class="butn"><h4>-</h4></button></div>
            </div>
            <div class="row px-4 mt-3 text-center">
                <div class="col-3"><button onclick="display(4)" class="butn"><h4>4</h4></button></div>
                <div class="col-3"><button onclick="display(5)" class="butn"><h4>5</h4></button></div>
                <div class="col-3"><button onclick="display(6)" class="butn"><h4>6</h4></button></div>
                <div class="col-3"><button onclick="display('+')" class="butn"><h4>+</h4></button></div>
            </div>
            <div class="row px-4 mt-3 text-center">
                <div class="col-3"><button onclick="display(1)" class="butn"><h4>1</h4></button></div>
                <div class="col-3"><button onclick="display(2)" class="butn"><h4>2</h4></button></div>
                <div class="col-3"><button onclick="display(3)" class="butn"><h4>3</h4></div>
                <div class="col-3"><button onclick="display('.')" class="butn"><h4>.</h4></button></div>
            </div>
            <div class="row px-4 mt-3 text-center">
                <div class="col-3"><button onclick="display(0)" class="butn"><h4>0</h4></div>
                <div class="col-8"><button onclick="equal()"  class="bn"><h4>=</h4></div>
            </div>
        </div>
    </div>
    
</body>

<script src="./calcu.js"></script>
</html>
